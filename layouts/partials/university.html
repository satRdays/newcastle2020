{{ "<!-- Univerisity -->" | safeHTML }}
<section id="university" {{ if .Site.Params.university.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.university.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
      <div>
        <p>
          Registeration is handled via
          the <a href="https://webstore.ncl.ac.uk/conferences-and-events/faculty-of-science-agriculture-engineering/mathematics-statistics-and-physics/satrday-2020">University
            webstore.</a> Tickets range from £30 (early bird) to £60 (late notice).
        </p>
      </div>
    </div>
  </div>
</section>
